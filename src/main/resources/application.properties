# Application Name
spring.application.name=plataforma-pix

# Server Configuration
server.servlet.context-path=/pix-api

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/bancofamilia
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.schemas=pix
spring.flyway.default-schema=pix

# Spring Modulith Configuration
spring.modulith.events.jdbc.schema=pix

# FeignClients Configuration
bancocentral-api.url=http://localhost:8081/bancocentral-api

# Logging Configuration
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.cloud.openfeign.client.config.default.loggerLevel=FULL
logging.level.pix.client.BancoCentralClient=DEBUG
